services: 
  mysql:
    image: mysql:8.0 
    container_name: mysql_db 
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: example_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - db-network

volumes:
  mysql-data:
networks: 
  db-network: